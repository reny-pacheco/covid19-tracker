<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Covid19 Tracker</title>
</head>
<body>
    <h3 class="text-center text-light p-4">Covid19 Tracker</h3>

    <div class="search-area mx-auto my-2">
        <form class="mx-2">
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Search country here....">
            </div>
          </form>
    </div>

   <div class="container searchedItem my-4 mx-auto">
    
    </div>
   </div>


    <div class="container-fluid world my-3 m-auto">
        <div class="row mx-auto d-flex justify-content-around">
            <div class="col-xs-8 world-count my-2">
                <h6 class="text-light my-2">WORLD</h6>
                <ul class="list-group mx-0 mb-2">
                    <li class="case p-2 text-light list-group-item d-flex justify-content-between align-items-center">
                      Case
                         <span class="text-primary font-weight-bold global-case">0</span>
                    </li>
                    <li class="p-2 text-light list-group-item d-flex justify-content-between align-items-center">
                      Deaths
                         <span class="text-danger font-weight-bold global-death">0</span>
                    </li>
                    <li class="p-2 text-light list-group-item d-flex justify-content-between align-items-center">
                      Recovered
                         <span class="text-success font-weight-bold global-recovered">0</span>
                    </li>
                  </ul>
            </div>
            <div class="col-xs-4 chart my-2">
                <h6 class="text-light m-auto text-center">This is for the Chart</h6>
            </div>
        </div>

    </div>


    <div class="container country mx-auto my-4">
        <div class="col-xs-12 data-table">
            <table class="table table-sm table-dark table-bordered table-hover">
                <thead class="text-center ">
                  <tr>
                    <th class="text-left">Country</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                    <th>Case</th>
                  </tr>
                </thead>
                <tbody class="text-center content-here">
                  <!-- <tr class="count">
                    <td class="text-left">Germany</td>
                    <td>455</td>
                    <td>1</td>
                    <td>679</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>

    <footer class="mx-2">
        <p class="text-center text-light p-2">Develop by Reny Vargas Pacheco</p>
    </footer>

    
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
